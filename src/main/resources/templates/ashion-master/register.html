    <div class="offcanvas-menu-overlay"></div>

                            <li><a href="#" th:href="@{/shop-man}">Men’s</a></li>
                            <li><a th:href="@{/shop}" href="shop.html">Shop</a></li>
                            <li><a href="#">Pages</a>
                                <ul class="dropdown">
                                    <li><a th:href="@{/shop-cart}" href="shop-cart.html">Shop Cart</a></li>
                                    <li><a th:href="@{/checkout}" href="checkout.html">Checkout</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{/contact}" href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">

                            </a></li>

                </div>
            </div>
            <div class="canvas__open">
                <i class="fa fa-bars"></i>
            </div>

    <div class="" >

                        </div>

                        </div>
                        <div class="form-group">
                            <input style="width:400px;font-size:20px;" type="password" placeholder="password">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input style="width:400px;font-size:20px;" type="email" placeholder="e-mail">
                        </div>
                        <div class="col">

                        </div>
